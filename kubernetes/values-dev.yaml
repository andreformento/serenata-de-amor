replicaCount: 1

image:
  repository: serenata/django
  pullPolicy: Always
  tag: ""

nameOverride: ""
fullnameOverride: ""

migrationsPodAnnotations: {}
appPodAnnotations: {}

migrations:
  run: false

minReadySeconds: 10
strategy:
  rollingUpdate:
    maxSurge: 25%

api:
  livenessProbe:
    timeoutSeconds: 10
    periodSeconds: 30
    failureThreshold: 3
  readinessProbe:
    timeoutSeconds: 10
    periodSeconds: 30
    failureThreshold: 3

service:
  type: ClusterIP
  port: 80

